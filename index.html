<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        .construction-icon {
            font-size: 5rem;
            color: #f59e0b;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center space-y-8 max-w-2xl mx-auto">
        <div class="construction-icon pulse-animation">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1 class="text-4xl font-bold text-gray-800">Технические работы</h1>
        <p class="text-xl text-gray-600">Приносим извинения за временные неудобства. Мы работаем над улучшением сервиса!</p>
    </div>
</body>
</html>
